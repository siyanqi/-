{include file="Basics/header" /}


<body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body" id="x-body">

      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn"   onclick="x_admin_show('增加','cate-add.html',500,400)"><i class="layui-icon"></i>增加</button>

        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th width="20">
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th width="70">ID</th>
            <th>栏目名</th>
            <th width="50">排序</th>
            <th width="50">状态</th>
            <th width="220">操作</th>
        </thead>
        <tbody>
          <tr v-for="item in cate_list">
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td> {{item.id}}</td>
            <td>
             {{item.category_name}}
            </td>
            <td><input type="text" class="layui-input x-sort" name="" :value="item.rake"></td>
            <td class="td-status">
              <span class="layui-btn layui-btn-normal layui-btn-mini"  v-if="item.is_show == 1">显示</span>
              <span class="layui-btn layui-btn-normal layui-btn-mini" v-else>隐藏</span>
            </td>
            <input type="hidden" id="cate_id" :value="item.id" />
            <td class="td-manage">
              <button class="layui-btn layui-btn layui-btn-xs" :value="item.id"  onclick="x_admin(this)" ><i class="layui-icon">&#xe642;</i>编辑</button>
              <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,'要删除的id')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <style type="text/css">
      
    </style>
    <script>

      function x_admin(obj) {
          var url = 'cate-edit.html?id='+$(obj).val();
          x_admin_show('编辑',url,500,400)
      }

       var vm = new Vue({

           el:"#x-body",
            data: {
                cate_list:[],
                cate_info:[]
            },
            created: function () {
                // `this` 指向 vm 实例
                this.getList();
            },
              methods:{
                   getList:function() {

                       var url = 'http://tptest5.com/public/index.php/admin/Category/lst?page=1';
                       this.$http.get(url).then(function(res){
                           this.cate_list = res.body.data;
                       },function(){
                           console.log('请求失败处理');
                       });
                   }
                }
        })




      layui.use(['form'], function(){
        form = layui.form;
        
      });

      

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>

        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
