{include file="Basics/header" /}
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  分类名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="cate_name" name="cate_name" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    排序
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="cate_rake" name="cate_rake" lay-verify="cate_rake" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    是否显示
                </label>
                <div class="layui-input-inline">
                    <input type="checkbox" id="checkboxID" lay-skin="switch"  name="is_show" value="1" lay-text="开启|关闭">
                </div>
            </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
  </body>

</html>
